<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <title>Click-A-Star</title>
</head>
<body>

    <div class="container">
        <div id="startMessage" class= "startPrompt">
            Click the Start Button to Begin
        </div>
    </div>
    <div class="title">
        CLICK
        </br> - </br>
        A
        </br>-</br>
        STAR
    </div>
    <div id="modal1"class = "modal">
        <div id= "startModal" class="modalContent">
                <span class="close">&times;</span>
                <!-- the multiplayer option is under construction  -->
                <p>Welcome to Click-A-Star!</p>
                <p>Click on the start button below to get started.</p>
                <p>Then, when you're ready, click start to begin the game.</p>
                <p>good Luck!</p>
                <!-- <input id= "numPlayers" type='number'> -->
                <div id="gameStart" class = "startButton">START</div>
        </div>
        
        <div class="modalContent" id="score">
            <span id = "message" class ="scoreBox">Nice Work!</span>
            <span id = "levelLine" class ="scoreBox"></span>
            <span id = "scoreLine" class ="scoreBox"></span>
            <span id = "timeLine" class ="scoreBox"></span>
            <span id = "accLine" class ="scoreBox"></span>
            <span id = "message2" class ="scoreBox">Press Start to Begin Next Round!</span>
            <div id = "roundStart" class ="startButton">START</div>
        </div>
    </div>
    <h1 class ="levelDisplay" id="levelH1">Level </h1>
    
    <div class="statBox">
            <span class = "stats" id = "playerDisplay">Player:0</span>
            <span class = "stats" id = "levelDisplay">Level:0</span>
            <span class = "stats" id = "scoreDisplay">Score:0</span>
            <img src="./css/star.svg" alt="star">
    </div>
    <div id= 'attach'></div>
    <div id="start" class = "startButton">START</div>    
    


    <script src ="js/app.js"></script>
</body>
</html>
